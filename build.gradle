buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE'
    }
}
group 'home'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    maven{ url "http://repo.spring.io/snapshot"}
}
springBoot {
    mainClass = 'home.loggings.Application'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "io.netty:netty-all:4.0.9.Final"
    compile 'org.springframework.boot:spring-boot'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'net.logstash.logback:logstash-logback-encoder:3.6'
    compile 'org.springframework.boot:spring-boot-starter-data-rest'
    compile ('org.springframework.data:spring-data-elasticsearch:2.0.2.RELEASE')
    compile 'org.elasticsearch:elasticsearch:2.2.0'
    compile 'org.springframework.boot:spring-boot-starter-web'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

